<!DOCTYPE html>
<html>
<head>
    <head lang="ru">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Org Unit and Person Creator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="tab-buttons">
        <div class="tab-button active" id="org-unit-tab-button">Создать OrgUnit</div>
        <div class="tab-button" id="person-tab-button">Создать сотрудника (Person)</div>
    </div>

    <div id="org-unit-tab" class="tab active">
        <h1>Создать OrgUnit</h1>
        <label for="org-unit-name">Название</label>
        <input type="text" id="org-unit-name" />
        <label for="org-unit-description">Краткое описание</label>
        <input type="text" id="org-unit-description" />
        <label for="parent-org-unit-id">Родительский OrgUnit GUID (опционально)</label>
        <input type="text" id="parent-org-unit-id" />
        <label for="parent-org-unit-id">Рабочий день (опционально)</label>
        <input type="text" id="org-unit-working-hours" />
        <label for="parent-org-unit-id">Обед (опционально)</label>
        <input type="text" id="org-unit-lunch-break" />
        <label for="parent-org-unit-id">Информация об отделе (опционально)</label>
        <input type="text" id="org-unit-summary" />
        <button id="create-org-unit">Создать</button>
    </div>

    <div id="person-tab" class="tab">
        <h1>Создать сотрудника (Person)</h1>
        <label for="person-name">ФИО</label>
        <input type="text" id="person-name" />
        <label for="person-post">Должность</label>
        <input type="text" id="person-post" />
        <label for="person-email">E-mail</label>
        <input type="text" id="person-email" />
        <label for="person-phone">Телефон (опционально)</label>
        <input type="text" id="person-phone" />
        <label for="person-location">Кабинет</label>
        <input type="text" id="person-location" />
        <label for="person-birthday">Дата рождения</label>
        <input type="text" id="person-birthday" />
        <label for="person-table">Табельный номер (опционально)</label>
        <input type="text" id="person-table" />
        <label for="org-unit-id">OrgUnit GUID</label>
        <input type="text" id="org-unit-id" />
        <label for="org-unit-id">Дата устройства на работу</label>
        <input type="text" id="org-employment-date" />
        <label for="is-chef">Начальник?</label>
        <input type="checkbox" id="is-chef" />
        <label for="is-manager">Менеджер?</label>
        <input type="checkbox" id="is-manager" />
        <button id="create-person">Создать</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
